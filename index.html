<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/grid.css">
  <link rel="stylesheet" href="style/home.css">
</head>

<body>
  <audio autoplay id="mainGameSound">
    <source src="assets/sounds/gamesound.mp3" type="audio/mp3">
  </audio>

  <section id="home">
    <div class="logo">
      <div class="logo__space">
        <img src="assets/logo/space_front.png" alt="">
        <img src="assets/logo/space_back.png" alt="">
      </div>

      <div class="logo__invader">
        <img src="assets/logo/invader_front.png" alt="">
        <img src="assets/logo/invader_back.png" alt="">
      </div>
    </div>
    <section id="menu">
      <ul>
        <li class="pixel-button" id="selectPlayer">JOUER</li>
        <li class="pixel-button"> OPTIONS</li>
        <li class="pixel-button">CREDITS</li>
      </ul>
    </section>
    <section class="player-select" id="playerSelect">
      <input type="text" name="playerName" placeholder="PSEUDO" >
      <button class="pixel-button" id="startGame" >START</button>
    </section>

  </section>

 
  <section id="game">

    <div class="info-game">
      <h3>Score : <span id="score">0</span></h3>
      <h3>Wave :  <span id="wave">1</span></h3>
    </div>

    <div class="main-game">
      <div id="pop-up"></div>
      <div id="grille">
      </div>
      <h4><img id=looser src="assets/looser.gif" alt=""></a></h4>
    </div>

    <div class="game-buttons">
      <ul>
        <li class="pixel-button" id="backMenu">Back to Menu</li>
        <li class="pixel-button" id="directRestart">Restart</li>
      </ul>
    </div>
  </section>

  <script type="module" src="scripts/app.js"></script>
</body>

</html>
