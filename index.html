<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/grid.css">
  <link rel="stylesheet" href="style/home.css">
</head>

<body>

  <section id="home">
    <div class="logo">
      <div class="logo__space">
        <img src="assets/logo/space-gif.gif" alt="">
        <img src="assets/logo/space_back.png" alt="">
      </div>

      <div class="logo__invader">
        <img src="assets/logo/invader-gif.gif" alt="">
        <img src="assets/logo/invader_back.png" alt="">
      </div>
    </div>
    <section id="menu">
      <ul>
        <li class="pixel-button" id="selectPlayer">JOUER</li>
        <li class="pixel-button" id="selectOption"> OPTIONS</li>
        <li class="pixel-button">CREDITS</li>
      </ul>
    </section>

    <section class="player-select" id="playerSelect">
      <input type="text" name="playerName" placeholder="PSEUDO">
      <button class="pixel-button" id="next">NEXT</button>
      <button class="pixel-button back">RETOUR</button>
    </section>

    <section id="options">
      <div class="options__items">
        SON GENERAL
        <div>
          <input type="range" min="0" max="10" id="general-game-sound" value="2">
        </div>
        
      </div>
      <div class="options__items">
        SON MUSIQUE
        <div>
          <input type="range" min="0" max="10" id="game-music-sound" value="2">
        </div>
      </div>
      <div class="options__items">
        SON EFFETS
        <div>
          <input type="range" min="0" max="10" id="general-effect-sound" value="2">
          
        </div>
      </div>
      <button id="effects" class="pixel-button">TEST</button>

      <button class="pixel-button back">RETOUR</button>

    </section>

    <section id="difficulty">
      <ul>
        <li class="pixel-button" id="easy">EASY</li>
        <li class="pixel-button" id="medium">MEDIUM</li>
        <li class="pixel-button" id="hard">HARD</li>
      </ul>
      <button class="pixel-button" id="startGame">START</button>
    </section>

  </section>


  <section id="game">

    <div class="info-game">
      <h3>Score : <span id="score">0</span></h3>
      <h3>Wave : <span id="wave">1</span></h3>
    </div>

    <div class="main-game">
      <div id="pop-up">
        <img id = "imgfinal" src="" alt="">
        <span id="finalscore"></span>
        <button id="restart" class="pixel-button" >RESTART</button>
      </div>
      <div id="grille">
      </div>
      <h4><img id=looser src="assets/looser.gif" alt=""></a></h4>
    </div>

    <div class="game-buttons">
      <ul>
        <li class="pixel-button" id="backMenu">Back to Menu</li>
        <li class="pixel-button" id="directRestart">Abandonner</li>
      </ul>
    </div>
  </section>
  <script type="module" src="scripts/storagescript.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>

</html>
